name: branch-rule-check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate TOPOS branch rule
        run: |
          SRC="${{ github.head_ref }}"
          BASE="${{ github.base_ref }}"

          echo "Source branch: $SRC"
          echo "Target branch: $BASE"

          # Rule: Branches starting with 'TOPOS-' can ONLY target int_dev
          if [[ "$SRC" == TOPOS-* && "$BASE" != "int_dev" ]]; then
            echo "ERROR: Branches starting with 'TOPOS-' can only target int_dev."
            exit 1
          fi

          echo "OK: Rule passed"
